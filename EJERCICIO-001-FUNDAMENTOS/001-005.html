  <script type="text/javascript">

    var numero = prompt("Ingrese un número");
    numero = parseInt(numero);

    //Error
    if (isNaN(numero)){
      alert("HA OCURRIDO UN ERROR.");
    } else {
      alert("El cuadrado del número es: " + (numero * numero) );
    }

  </script>
