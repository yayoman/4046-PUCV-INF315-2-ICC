  <script type="text/javascript">

    var numero = prompt("Ingrese un n√∫mero");
    numero = parseInt(numero);

    //Error
    if (isNaN(numero)){
      alert("HA OCURRIDO UN ERROR.");
    } else {
      var resultado = calcularCualquierCosa(numero);
      alert("EL CUADRADO ES " + resultado);
    }

    function calcularCualquierCosa(numero) {
      var miDato = numero * numero;
      return miDato;
    }

  </script>
